      function RemoveSavedPassword(){
    	 const togglePassword = document.getElementById('#togglePassword');
    	 const password = document.getElementById('#password');
        // toggle the type attribute
        //const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        //password.setAttribute('type', type);
        // toggle the eye slash icon
        if($("#togglePassword").hasClass("fa-eye")){
        	
        	$("#password").css("-webkit-text-security", "none");
            $("#togglePassword").removeClass('fa-eye');
            $("#togglePassword").addClass('fa-eye-slash');

        }else{
        	$("#password").css("-webkit-text-security", "disc");
            $("#togglePassword").removeClass('fa-eye-slash');
            $("#togglePassword").addClass('fa-eye');
        }
       
    }
</script>
</head>

<body class="h-100" >

	<!-- <div id="auth"> -->

		<!--*******************
        	Preloader start
    	********************-->
		<div id="preloader">
			<div class="loader">
				<svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none"
						stroke-width="3" stroke-miterlimit="10" />
            </svg>
			</div>
		</div>
		<!--*******************
        	Preloader end
    	********************-->

		<div class="login-form-bg h-100" id="emailSignUpPage">
			<div class="container h-100">
				<div class="row justify-content-center h-100">
					<div class="col-xl-6">
						<div class="form-input-content">
							<div class="card login-form mb-0" style="background-color:rgba(0,0,0,0.7); color:white;">
								<div class="card-body pt-5">
								<a class="text-center" href="#">
									<h3>Email Service</h3>
									<h4>Sign In</h4>
								</a>

								<form th:action="@{/emailLogin}"
										id="mailSentLoginForm" method="post" autocomplete="off"
										class="mt-5 mb-5 login-input">
										<div th:if="${error}">
											<div class="alert alert-danger" style="color:black;">
												<h4 th:text="${error}"></h4>
											</div>
										</div>
										<div th:if="${success}">
											<div class="alert alert-success" style="color:black;">
												<h4 th:text="${success}"></h4>
											</div>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Email" id="username" name="username" maxlength="70" min="2" onkeypress="clearErrorBoxes()" onfocusout="this.setAttribute('readonly','readonly')" onfocus="this.removeAttribute('readonly');">
											<div id="emailError"></div>
										</div>
										<div class="form-group">
											<input type = "text" placeholder="Password" class="form-control pwd" id="password" name="password" onkeypress="clearErrorBoxes()" 
												 autocomplete="off">
											  <i class="far fa-eye pwd" id="togglePassword" onclick="RemoveSavedPassword()" style="margin-left: -30px; cursor: pointer;"></i>
											<div id="passwordError"></div>
										</div>
										<div class="fake-input"></div>
										<button class="btn login-form__btn submit w-100">Sign In</button>
									</form>
									<p class="mt-5 login-form__footer">
										Don't have account? <a th:href="@{/emailRegister}"
											class="text-primary" style="cursor: pointer;">Sign Up</a> now
									</p>
									<small><center>Powered by <a target="_blank" href="https://cdac.in">C-DAC</a>, Pune</center></small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--**********************************
        Scripts
    ***********************************-->
