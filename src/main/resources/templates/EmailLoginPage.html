<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ICG Seat Allocation: Sign in</title>
<!-- Favicon icon -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">

</head>

<body class="h-100" >

	<!-- <div id="auth"> -->

		<!--*******************
        	Preloader start
    	********************-->
		<div id="preloader">
			<div class="loader">
				<svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none"
						stroke-width="3" stroke-miterlimit="10" />
            </svg>
			</div>
		</div>
		<!--*******************
        	Preloader end
    	********************-->

		<div class="login-form-bg h-100" >
			<div class="container h-100">
				<div class="row justify-content-center h-100">
					<div class="col-xl-6">
						<div class="form-input-content">
							<div class="card login-form mb-0">
								<div class="card-body pt-5">
								<a class="text-center" href="#">
									<h3>Email Service</h3>
									<h4>Sign In</h4>
								</a>

								<form th:action="@{/emailLogin}"
										id="mailSentLoginForm" method="post" autocomplete="off"
										class="mt-5 mb-5 login-input">
										<div th:if="${error}">
											<div class="alert alert-danger">
												<h4 th:text="${error}"></h4>
											</div>
										</div>
										<div th:if="${success}">
											<div class="alert alert-success">
												<h4 th:text="${success}"></h4>
											</div>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Email" id="username" name="username" maxlength="70" min="2" onkeypress="clearErrorBoxes()">
											<div id="emailError"></div>
										</div>
										<div class="form-group">
												 <input type="password" placeholder="Password" class="form-control" id="password" name="password" onkeypress="clearErrorBoxes()">
												 <div id="passwordError"></div>
										</div>
										<button class="btn login-form__btn submit w-100">Sign In</button>
									</form>
									<p class="mt-5 login-form__footer">
										Don't have account? <a th:href="@{/emailRegister}"
											class="text-primary" style="cursor: pointer;">Sign Up</a> now
									</p>
									<small><center>Powered by <a target="_blank" href="https://cdac.in">C-DAC</a>, Pune</center></small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--**********************************
        Scripts
    ***********************************-->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!-- 		<script th:src="@{/js/common.min.js}"></script>
 -->
 		<script th:src="@{/js/custom.min.js}"></script>
		<script th:src="@{/js/settings.js}"></script>
		<script th:src="@{/js/gleek.js}"></script>
		<script th:src="@{/js/styleSwitcher.js}"></script>
		<script th:src="@{/js/crypto.js}"></script>
<!--     	<script th:src="@{/js/signinForCaptcha.js}"></script>
 --></body>
</html>
