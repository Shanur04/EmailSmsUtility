<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name=" X-CSRF-TOKEN" th:content="${_csrf.headerName}" />
<title>Email Utility: Registration</title>
<!-- Favicon icon -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/images/favicon.png}">

</head> 
<style>
#emailSignInPage{
	background-image: url('https://learn.g2.com/hubfs/iStock-517551275.jpg');
}
h3, h4{
	color:white;
}
.alert-danger {
    color: #121212;
    background-color: #db4b4b;
    border-color: #d55353;
}
.login-input .form-group .form-control{
	color:white;
}
</style>
<body class="h-100">

	<!--*******************
        Preloader start
    ********************-->
	<div id="preloader">
		<div class="loader">
			<svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none"
					stroke-width="3" stroke-miterlimit="10" />
            </svg>
		</div>
	</div>
	<!--*******************
        Preloader end
    ********************-->

	<div class="login-form-bg h-100" id="emailSignInPage">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="col-xl-6">
					<div class="form-input-content">
						<div class="card login-form mb-0" style="background-color:rgba(0,0,0,0.7); color:white;">
							<div class="card-body pt-5">

								<a class="text-center" href="#">
									<h3>Email Utility</h3>
									<h4>Registration</h4>
								</a>

								<form th:action="@{/registerNewAdmin}"
									th:object="${sysUserObj}" class="mt-5 mb-5 login-input"
									method="post" autocomplete="off" id="registrationForm">
									<div th:if="${error} != null">
										<div class="alert alert-danger">
											<h4 th:text="${error}"></h4>
										</div>
									</div>
									<div th:if="${success} != null">
										<div class="alert">
											<p style="font-size:larger;" th:text="${success}"></p>
										</div>
									</div>
									<div class="form-group">
										<input type="text" th:field="*{name}" id="name"
											class="form-control" placeholder="Name" required>
									</div>
									<div class="form-group">
										<input type="email" th:field="*{email}" id="email"
											class="form-control" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input type="password" th:field="*{password}"
											class="form-control" placeholder="Password" id="password"
											required>
									</div>
									<button type="submit" class="btn login-form__btn submit w-100">Sign
										Up</button>
								</form>
								<p class="mt-5 login-form__footer">
									Go to Login? <a
										th:href="@{/emailSmsLogin}"
										class="text-primary" style="cursor: pointer;">Sign In</a> now
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--**********************************
        Scripts
    ***********************************-->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/common.min.js}"></script>
	<script th:src="@{/js/custom.min.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/gleek.js}"></script>
	<script th:src="@{/js/styleSwitcher.js}"></script>
	<script th:src="@{/js/crypto.js}"></script>
	<script th:src="@{/js/registrationCrypto.js}"></script>
</body>
</html>
