log4j.category.CenterWiseSendEmail=INFO, CenterWiseSendEmailLogFile
log4j.category.CenterWiseMailSentEmailIds=INFO, CenterWiseMailSentEmailIdsLogFile
log4j.category.CenterWiseMailNotSentEmailIds=INFO, CenterWiseMailNotSentEmailIdsLogFile
log4j.category.CenterWiseEmailMessageIDs=INFO, CenterWiseEmailMessageIDsLogFile


# Set the appender settings
log4j.appender.HallTicketGenerationLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.HallTicketGenerationLogFile.File=${catalina.home}/logs/HallTicketGenerationLogFile.log
log4j.appender.HallTicketGenerationLogFile.MaxFileSize=50MB
log4j.appender.HallTicketGenerationLogFile.MaxBackupIndex=50
log4j.appender.HallTicketGenerationLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.HallTicketGenerationLogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


