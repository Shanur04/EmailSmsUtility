
# Root logger option
log4j.rootLogger=INFO, stdout, file

# Add a new category/logger called "ExternalAppLogger" and specify
# the log level ("INFO") and the appender name ("extAppLogFile").
log4j.category.HallTicketGeneration=INFO, HallTicketGenerationLogFile
log4j.category.SendEmail=INFO, SendEmailLogFile
log4j.category.PhotoCheck=INFO, PhotoCheckLogFile
log4j.category.AdmitCardCheck=INFO, AdmitCardCheckLogFile
log4j.category.MailSentEmailIds=INFO, MailSentEmailIdsLogFile
log4j.category.MailNotSentEmailIds=INFO, MailNotSentEmailIdsLogFile
